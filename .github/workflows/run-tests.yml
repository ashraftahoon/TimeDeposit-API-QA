name: Build and Test with Docker

on:
  push:
    branches: [ main, test-actions ]
  workflow_dispatch:

env:
  IMAGE_NAME: ashraf354/timedeposit-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🛠️ Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:latest .

      - name:  Push Image to Docker Hub
        run: |
          docker push $IMAGE_NAME:latest

  test:
    needs: build-and-push
    runs-on: ubuntu-latest

    services:
      backend:
        image: ashraf354/timedeposit-backend:latest
        ports:
          - 8080:80
        options: >-
          --health-cmd "curl -f http://localhost:80/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

      db:
        image: ashraf354/timedeposit-db:latest
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name:  Checkout Code
        uses: actions/checkout@v3

      - name:  Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name:  Run API Tests
        working-directory: ./restassured-tests
        run: mvn clean test

      - name: Generate Allure Report
        working-directory: ./restassured-tests
        run: mvn allure:report

      - name:  Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: restassured-tests/target/site/allure-maven-plugin
