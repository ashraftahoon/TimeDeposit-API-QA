name: Run API Tests

on:
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      backend:
        image: ashraf354/timedeposit-backend:latest
        ports:
          - 8080:80 # Update based on your backend exposed port
        options: >-
          --health-cmd "curl -f http://localhost:80/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

      db:
        image: ashraf354/timedeposit-db:latest
        ports:
          - 5432:5432 # or whatever DB port
        options: >-
          --health-cmd "pg_isready -U postgres" # Or your DB health command
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'  # or 11/21 based on your RestAssured setup

      - name: Run API Tests with Maven
        run: mvn clean test

      - name: Generate Allure Report
        run: |
          mvn allure:report
          mvn allure:serve &
          sleep 15

      # Optional: Upload Allure Report as artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: restassured-tests/target/site/allure-maven-plugin
