name: Debug API Connection

on: [workflow_dispatch]

jobs:
  debug:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Nada@@11
          POSTGRES_DB: timedeposit
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d timedeposit"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Build backend
        run: ./mvnw clean package -DskipTests

      - name: Start services and debug
        run: |
          # Start backend
          docker run -d --name backend \
            -e ConnectionStrings__DefaultConnection="Host=db;Database=timedeposit;Username=postgres;Password=Nada@@11;" \
            -p 8080:8080 \
            --network host \
            ${{ github.workspace }}/target/time-deposit-api.jar
          
          # Wait and verify
          echo "Waiting for services..."
          sleep 20
          
          echo "=== NETWORK DEBUGGING ==="
          echo "Containers:"
          docker ps -a
          echo ""
          echo "Networks:"
          docker network ls
          echo ""
          echo "Backend logs:"
          docker logs backend
          echo ""
          echo "DB logs:"
          docker logs db
          echo ""
          echo "=== CONNECTION TESTS ==="
          echo "From host to backend:"
          curl -v http://localhost:8080/health || echo "Failed to connect to backend"
          echo ""
          echo "From backend container to db:"
          docker exec backend ping -c 3 db
          echo ""
          echo "DB connection test from backend:"
          docker exec backend curl -v "http://localhost:8080/actuator/health" || echo "Health check failed"