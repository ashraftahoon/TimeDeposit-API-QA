name: Backend Integration Tests with Maven

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Pull backend and DB images
        run: |
          docker pull ashraf354/timedeposit-backend:latest
          docker pull ashraf354/timedeposit-db:latest

      - name: Create Docker network
        run: docker network create test-net || true

      - name: Start DB container
        run: |
          docker run -d --rm --name test-db --network test-net \
          -e POSTGRES_PASSWORD=1234 \
          ashraf354/timedeposit-db:latest

      - name: Start Backend container
        run: |
          docker run -d --rm --name test-backend --network test-net \
          -p 8080:8080 \
          -e ConnectionStrings__DefaultConnection="Host=test-db;Port=5432;Database=timedeposit;Username=postgres;Password=1234" \
          ashraf354/timedeposit-backend:latest

      - name: Wait for services to be ready
        run: sleep 20

      - name: Run Maven tests
        run: mvn clean test

      - name: Cleanup
        run: |
          docker stop test-backend test-db
          docker network rm test-net
