name: Run API Tests with Docker Hub Login

on:
  push:
    branches: [ main, test-actions ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1234
          POSTGRES_DB: timedeposit
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d timedeposit"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESSTOKEN }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Start backend container
        run: |
          docker pull ashraf354/timedeposit-backend:latest
          docker network create test-net
          docker run -d --name backend \
            --network test-net \
            -e ASPNETCORE_ENVIRONMENT=Development \
            -e ConnectionStrings__DefaultConnection="Host=db;Database=timedeposit;Username=postgres;Password=1234;" \
            -p 8080:8080 \
            ashraf354/timedeposit-backend:latest

      - name: Wait for backend to be healthy
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/health | grep -q "Healthy"; then
              echo "✅ Backend is healthy!"
              break
            fi
            echo "⏳ Waiting for backend to be ready..."
            sleep 5
          done

      - name: Run API Tests
        run: |
          mvn clean test

      - name: Generate Allure Report
        run: |
         
          mvn allure:report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: restassured-tests/target/site/allure-maven-plugin
