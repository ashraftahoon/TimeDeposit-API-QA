name: Backend Integration Tests with Maven

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  integration-test:
    runs-on: ubuntu-latest

    services:
      db:
        image: ashraf354/timedeposit-db:latest
        env:
          POSTGRES_PASSWORD: 1234
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      backend:
        image: ashraf354/timedeposit-backend:latest
        ports:
          - 8080:8080
        env:
          ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=timedeposit;Username=postgres;Password=1234"
        options: >-
          --network-alias backend
          --health-cmd "curl --fail http://localhost:8080/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Wait for services to be healthy
        run: sleep 30

      - name: Run Maven tests
        run: mvn clean test