name: Run API Tests

on:
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  api-test:
    runs-on: ubuntu-latest

    services:
      backend:
        image: ashraf354/timedeposit-backend:latest
        ports:
          - 8080:80
        options: >-
          --health-cmd "curl -f http://localhost:80/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

      db:
        image: ashraf354/timedeposit-db:latest
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v3

      - name: ☕ Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 📦 Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: 🧪 Run API Tests
        working-directory: ./restassured-tests
        run: mvn clean test

      - name: 📊 Generate Allure Report
        working-directory: ./restassured-tests
        run: mvn allure:report

      - name: ⬆️ Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: restassured-tests/target/site/allure-maven-plugin
