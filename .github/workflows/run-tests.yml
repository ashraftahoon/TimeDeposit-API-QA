name: Run API Tests with Docker Hub Login

on:
  push:
    branches: [ test-actions ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1234
          POSTGRES_DB: timedeposit
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d timedeposit"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESSTOKEN }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Build and start backend
        run: |
          docker run -d --name backend \
            -e ConnectionStrings__DefaultConnection="Host=db;Database=timedeposit;Username=postgres;Password=12345;" \
            -p 8080:8080 \
            --network host \
            ashraf354/timedeposit-backend:latest
          sleep 15 # Wait for backend to initialize

      - name: Run API Tests
        env:
          API_BASE_URL: http://localhost:8080
        run: mvn clean test

      - name: Generate Allure Report
        run: mvn allure:report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: restassured-tests/target/site/allure-maven-plugin