name: API Tests with Java Version Fix

on:
  push:
    branches: [main, test-actions]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1234
          POSTGRES_DB: timedeposit
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d timedeposit"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # Changed to LTS version that matches your pom.xml
          cache: 'maven'

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres -d timedeposit; then
              echo "Database is ready!"
              break
            fi
            echo "Waiting for database..."
            sleep 2
          done

      - name: Build and test with Maven
        run: |
          mvn clean install -DskipTests
          mvn test \
            -Ddb.url=jdbc:postgresql://localhost:5432/timedeposit \
            -Ddb.user=postgres \
            -Ddb.password=1234

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            target/surefire-reports/*
            target/failsafe-reports/*