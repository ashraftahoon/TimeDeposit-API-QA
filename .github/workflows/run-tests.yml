name: Build, Push, and Test API

on:
  push:
    branches: [ main, test-actions ]
  workflow_dispatch:

env:
  IMAGE_NAME: ashraf354/timedeposit-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ” Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ› ï¸ Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:latest .

      - name: ðŸ“¤ Push Image to Docker Hub
        run: |
          docker push $IMAGE_NAME:latest

  test:
    needs: build-and-push
    runs-on: ubuntu-latest

    services:
      backend:
        image: ashraf354/timedeposit-backend:latest
        ports:
          - 8080:80
        options: >-
          --health-cmd "curl -f http://localhost:80/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

      db:
        image: ashraf354/timedeposit-db:latest
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
