name: API Tests

on:
  push:
    branches: [main, test-actions]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Nada@@11
          POSTGRES_DB: timedeposit
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d timedeposit"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Build backend
        run: |
          ./mvnw clean package -DskipTests

      - name: Start backend
        run: |
          docker run -d --name backend \
            -e ConnectionStrings__DefaultConnection="Host=db;Database=timedeposit;Username=postgres;Password=Nada@@11;" \
            -p 8080:8080 \
            --network host \
            ${{ github.workspace }}/target/time-deposit-api.jar
          sleep 15 # Wait for startup
          curl --retry 5 --retry-delay 3 http://localhost:8080/actuator/health

      - name: Run tests
        env:
          API_BASE_URL: http://localhost:8080
        run: |
          ./mvnw test

      - name: Show logs if tests fail
        if: failure()
        run: |
          docker logs backend