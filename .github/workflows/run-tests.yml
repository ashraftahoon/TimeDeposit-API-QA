name: Run API Tests with Backend Source and EF Migrations

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    
permissions:
  contents: write
jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: modealf
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: time_deposit_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d time_deposit_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Checkout backend source code
        uses: actions/checkout@v3
        with:
          repository: Modealf/TimeDepositAPI
          path: backend

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Install dotnet-ef tool
        run: |
          dotnet tool install --global dotnet-ef
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Setup Java for Maven
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      - name: Restore backend dependencies
        working-directory: ./backend
        run: dotnet restore

      - name: Delete old EF migrations
        working-directory: ./backend
        run: |
          rm -rf Migrations
          echo "Old migrations deleted"

      - name: Create fresh EF migration
        working-directory: ./backend
        run: dotnet ef migrations add InitialCreate
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=time_deposit_db;Username=modealf;Password=pass"

      - name: Run EF Core Migrations
        working-directory: ./backend
        run: dotnet ef database update
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=time_deposit_db;Username=modealf;Password=pass"

      - name: Start Backend API
        working-directory: ./backend
        run: dotnet run --no-build --urls "http://*:8080" &

      - name: Wait for backend to be healthy
        run: |
          for i in {1..3}; do
            if curl -s http://localhost:8080/health | grep -q "Healthy"; then
              echo "Backend is healthy!"
              break
            fi
            echo "Waiting for backend to be ready..."
            sleep 3
          done

      - name: Run API Tests and generate Allure results
        id: tests
        run: |
          # Run tests but don't fail the step if tests fail
          mvn clean test || true
          # Verify allure results were generated
          if [ -d "target/allure-results" ]; then
            echo "Allure results generated"
          else
            echo "::error::No Allure Report. results were generated"
            exit 1
          fi

      - name: Install Allure Commandline
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install allure

      - name: Build Allure report
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: target/allure-results
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          keep_files: true
